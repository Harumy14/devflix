<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicons/icons8-pokeball-48.png">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/escript.js"></script>
    <title>Pokédex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span>
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input type="search"
            class="input_search"
            placeholder="Nome ou Numero"
            required
            />
        </form>
        <div class="buttons">
            <button class="button btn-anterior">Anterior &lt;</button>
            <button class="button btn-proximo">Próximo &gt;</button>
        </div>
        <img src="./img/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
